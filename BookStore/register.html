<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Bookstore</title>
<link rel="stylesheet" type="text/css" href="./Bookstore/style_reg.css" >
<link rel="stylesheet" type="text/css" href="./Bookstore/style.css">

<body class="login" mycollectionplug="bind" >
<div class="login_m">
<div class="login_logo"><img src="./Bookstore/logo.png" width="220" height="110"  style="opacity: 0.8;"></div>
<div class="login_boder">
<div class="login_padding" id="login_model">


  <p style="font-size:30px;font-family:Arial;text-align:center;"><b>注册</b></p>
  <br>
  <p style="font-size:17px;font-family:Arial;">姓名</p>
  <label>
    <input type="text" id="username" class="txt_input txt_input2" onfocus="if (value ==&#39;请输入姓名&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请输入姓名&#39;}" value="请输入姓名">
  </label>
  <p style="font-size:17px;font-family:Arial;">邮箱</p>
  <label>
    <input type="text" id="email" class="txt_input txt_input2" onfocus="if (value ==&#39;请输入邮箱&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请输入邮箱&#39;}" value="请输入邮箱">
  </label>
  <p style="font-size:17px;font-family:Arial;">手机</p>
  <label>
    <input type="text" id="cell-phone number" class="txt_input txt_input2" onfocus="if (value ==&#39;请输入手机号&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;请输入手机号&#39;}" value="请输入手机号">
  </label>
  <p style="font-size:17px;font-family:Arial;">密码</p>
  <label>
     <input type="password" name="textfield2" id="userpwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
  </label>
  <p style="font-size:17px;font-family:Arial;">再次确认密码</p>
  <label>
     <input type="password" name="textfield2" id="Reconfirm New Password" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
  </label>
 
 
  <p class="forgot"style="font-size:12px;font-family:Arial;"><a id="sign up" href="login.html" style="cursor:pointer">登陆</a> <a> | </a> <a id="change password" href="register.html" style="cursor:pointer">修改密码</a> <a> | </a><a id="iforget" href="forget.html" href="javascript:void(0);">忘记密码</a></p>
  <div class="rem_sub">
  
    <label>
      <input type="submit" class="sub_button" name="button" id="button" value="注册" style="opacity: 0.7;font-family:Arial;" onclick="alert('注册成功')">
    </label>
  </div>
</div>

<div id="forget_model" class="login_padding" style="display:none">
   <br>
   <p>忘记密码</p>
   <br>
    <label>
    <input type="text" id="usrmail" class="txt_input txt_input2">
   </label>
   <!--login_padding  Sign up end-->
</div><!--login_boder end-->
</div><!--login_m end-->
